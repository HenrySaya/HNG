<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Saya</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Slack Display Picture -->
        <div class="slack-display-picture">
            <img src="henry.jpg" alt="Henry Saya" data-testid="slackDisplayImage">
        </div>

        <!-- Slack Name -->
        <div data-testid="slackUserName" class="slack-name">
            Slack username: Henry Saya
        </div>

        <!-- Track -->
        <div data-testid="myTrack" class="track">
            Track: Frontend
        </div>


        <!-- Current Day of the Week -->
        <div data-testid="currentDayOfTheWeek" class="current-day">
            <!-- Display the current day of the week here -->
        </div>

        <!-- Current Time -->
        <div data-testid="currentTime" class="current-time">
            <!-- Display the current time here -->
        </div>

        <!-- Current UTC Time -->
        <div data-testid="currentUTCTime" class="current-utc-time">
            <!-- Display the current UTC time in milliseconds here -->
        </div>

        <!-- GitHub URL -->
        <div data-testid="githubURL" class="github-url">
            <a href="https://github.com/HenrySaya/" target="_blank">GitHub Repository</a>
        </div>

    </div>

    <script src="script.js"></script> 
</body>
</html>
