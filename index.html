<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Saya</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Slack Display Picture -->
        <div class="slack-display-picture">
            <img src="henry.jpg" alt="Henry Saya" data-testid="slackDisplayImage">
        </div>

        <!-- Slack Name -->
        <div class="slack-name">
            <span>Slack username:</span> 
            <p data-testid="slackUserName">Henry Saya</p>
        </div>

        <!-- Track -->
        <div class="track">
            <span>Track:</span> 
            <p data-testid="myTrack">Frontend</p>
        </div>


        <!-- Current Day of the Week -->
        <div class="current-day">
            <!-- Display the current day of the week here -->
            <span>Day:</span>
            <p data-testid="currentDay"></p>
        </div>
        
        <!-- Current UTC Time -->
        <div class="current-utc-time">
            <!-- Display the current UTC time in milliseconds here -->
            <span>Current UTC Time:</span>
            <p data-testid="currentUtcTime"></p>
        </div>
        
        <!-- GitHub URL -->
        <div class="github-url">
            <span class="github-icon">&#xF09B;</span>
            <a href="https://github.com/HenrySaya/HenrySaya.github.io" target="_blank" data-testid="githubURL">GitHub Repository</a>
        </div>        
        

    </div>

    <script src="script.js"></script> 
</body>
</html>
